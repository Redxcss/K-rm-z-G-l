<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Romantik Keman Müziği</title>
</head>
<body>

<button id="playMusicBtn">Müziği Aç</button>

<div id="youtubePlayer" style="display:none;"></div>

<script>
  let player;
  const btn = document.getElementById('playMusicBtn');
  const ytContainer = document.getElementById('youtubePlayer');
  let musicPlaying = false;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtubePlayer', {
      height: '0',
      width: '0',
      videoId: 'I6QIC2Nf7bY', // Romantik Keman müziği (YouTube video ID)
      playerVars: {
        autoplay: 1,
        controls: 0,
        loop: 1,
        playlist: 'I6QIC2Nf7bY',
        modestbranding: 1,
        fs: 0,
        rel: 0,
        showinfo: 0,
        disablekb: 1,
        iv_load_policy: 3,
      },
      events: {
        onReady: event => event.target.playVideo(),
      }
    });
  }

  btn.addEventListener('click', () => {
    if (musicPlaying) return;
    musicPlaying = true;
    btn.style.display = 'none'; // Butonu gizle
    ytContainer.style.display = 'block'; // iframe görünür olur (0x0 px)
    if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
      // YouTube API script ekle
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
      window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    } else {
      onYouTubeIframeAPIReady();
    }
  });
</script>

</body>
</html>
