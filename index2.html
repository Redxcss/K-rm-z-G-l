<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gül Buketi Kutusu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f0 0%, #ffcccc 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Dancing Script', cursive;
    user-select: none;
  }

  .box-container {
    position: relative;
    width: 260px;
    height: 180px;
    perspective: 1300px;
    cursor: pointer;
  }

  .box-bottom {
    width: 260px;
    height: 130px;
    background: linear-gradient(145deg, #8b0000, #5a0000);
    border-radius: 0 0 30px 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 1;
  }

  .box-lid {
    width: 260px;
    height: 90px;
    background: linear-gradient(145deg, #b22222, #7a0000);
    border-radius: 30px 30px 0 0;
    box-shadow:
      inset 0 0 45px #ff5a5a,
      0 12px 35px rgba(0,0,0,0.9);
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: bottom center;
    transform-style: preserve-3d;
    transition: transform 1.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 3;
  }

  .box-container.open .box-lid {
    transform: rotateX(-115deg);
    box-shadow:
      inset 0 0 65px #ff4a4a,
      0 18px 50px rgba(0,0,0,1);
  }

  .bouquet-container {
    position: absolute;
    top: 50px;
    left: 50%;
    width: 140px;
    height: 140px;
    transform-style: preserve-3d;
    transform-origin: center bottom;
    transform: translateX(-50%) translateY(120px) scale(0.7);
    opacity: 0;
    transition: all 1.3s ease;
    z-index: 5;
  }

  .box-container.open .bouquet-container {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
  }

  /* Buket içindeki güller için */
  .flower-svg {
    position: absolute;
    width: 80px;
    height: 80px;
    filter:
      drop-shadow(0 0 8px #ff2e2e)
      drop-shadow(0 0 12px #ff0000);
    transform-style: preserve-3d;
    transition: transform 0.5s ease;
  }

  /* Güllerin pozisyonları ve açıları: */
  .flower1 { top: 40px; left: 50%; transform: translateX(-50%) rotate(-10deg) scale(1); z-index: 5;}
  .flower2 { top: 20px; left: 30%;  transform: rotate(15deg) scale(0.9); z-index: 6;}
  .flower3 { top: 10px; left: 70%;  transform: rotate(-20deg) scale(0.95); z-index: 4;}
  .flower4 { top: 50px; left: 30%;  transform: rotate(-5deg) scale(0.85); z-index: 3;}
  .flower5 { top: 60px; left: 70%;  transform: rotate(10deg) scale(0.8); z-index: 2;}

  /* Buket sapları (yeşil) */
  .stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 12px;
    height: 60px;
    background: linear-gradient(145deg, #5c9e3b, #2b5c14);
    border-radius: 6px;
    transform: translateX(-50%);
    box-shadow: 0 0 6px #2a4a0f;
    z-index: 1;
  }

  .proposal-text {
    margin-top: 50px;
    font-size: 3.5em;
    color: #800000;
    opacity: 0;
    transition: opacity 1.2s ease;
    text-shadow: 4px 4px 16px #ffb6c1;
    user-select: none;
  }

  .proposal-text.visible {
    opacity: 1;
  }
</style>
</head>

<div class="box-container" id="box" aria-label="Gül buketi kutusu, üzerine tıklayın" role="button" tabindex="0">

        <circle cx="32" cy="28" r="4" fill="#b20000" />

<div class="proposal-text" id="proposalText" aria-live="polite" role="alert">Benimle çıkar mısın?</div>

<audio id="violinAudio" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/03/audio_d339b6a0be.mp3?filename=romantic-violin-6286.mp3" type="audio/mpeg" />
  Tarayıcınız audio elementini desteklemiyor.
</audio>

<script>
  const box = document.getElementById('box');
  const proposalText = document.getElementById('proposalText');
  const violinAudio = document.getElementById('violinAudio');
  let opened = false;

  function openBox() {
    if (opened) return;
    opened = true;
    box.classList.add('open');
    // Müzik başlat
    violinAudio.play().catch(() => {
      // Bazı tarayıcılar otomatik ses çalmaya izin vermez
      console.log('Ses çalınamadı, kullanıcı etkileşimi gerekebilir.');
    });
    // Yazıyı hemen biraz öne çekip göster
    setTimeout(() => {
      proposalText.classList.add('visible');
    }, 900);  // 0.9 saniyede göster
  }

  box.addEventListener('click', openBox);
  // Klavyeyle de açmak için (enter veya boşluk)
  box.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      openBox();
    }
  });
</script>
